name: Release Go Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Build Linux AMD64
      run: |
        VERSION=${{ github.ref_name }}
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.Version=$VERSION" -o trasker-linux-amd64 .

    - name: Build macOS ARM64
      run: |
        VERSION=${{ github.ref_name }}
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.Version=$VERSION" -o trasker-darwin-arm64 .

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          trasker-linux-amd64
          trasker-darwin-arm64
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
